[pytest]
# Django settings module for pytest
DJANGO_SETTINGS_MODULE = test_settings

# Test file discovery patterns
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*

# Additional pytest options
addopts = 
    --tb=short
    --strict-markers 
    --strict-config
    --reuse-db
    -v

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, involves multiple components)
    api: API endpoint tests
    db: Tests requiring database access
    external: Tests involving external services (SIMBAD, Vizier)
    astronomical: Tests for astronomical calculations and data
    slow: Slow-running tests
    security: Security and permission tests
    
# Django test database settings
django_debug_mode = false

# Test discovery and collection
testpaths = .
norecursedirs = .git .tox node_modules venv env

# Minimum version requirements
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning